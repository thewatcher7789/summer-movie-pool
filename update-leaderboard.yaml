name: Update Leaderboard

on:
  schedule:
    - cron: '0 4 * * *'    # daily at 04:00 UTC
  workflow_dispatch:      # allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Regenerate leaderboard
        run: |
          python summer_pool.py \
            --entries entries.csv \
            --csv summer_movies.csv

      - name: Commit & push changes
        run: |
          git config user.name  "GitHub Actions"
          git config user.email "actions@github.com"
          # Stage only the docs/ folder (new index.html and leaderboard.csv)
          git add docs/index.html docs/leaderboard.csv
          # If nothing new was staged, just exit successfully
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "ðŸ”„ Auto-update leaderboard"
          git push

